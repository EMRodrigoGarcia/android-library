name: Android CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: build and test
        run: ./gradlew build
      - name: upload report
        uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: reports
          path: owncloudComLibrary/build/reports
      - name: upload sample app
        uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: sample app
          path: sample_client/build/outputs/apk/debug/sample_client-debug.apk
